<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>! A is here</title>
    <style>
        body {
            background: black;
            color: red;
            text-align: center;
            font-family: Arial, sans-serif;
        }
        h1 {
            font-size: 30px;
            margin-top: 10px;
            position: absolute;
            top: 5%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        .info {
            margin-top: 50px;
            font-size: 30px;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        .image-box {
            border: 2px solid rgb(8, 8, 8);
            padding: 10px;
            display: inline-block;
        }
        .discord-link {
            font-size: 24px;
            margin-top: 20px;
            text-decoration: none;
            color: red;
        }
    </style>
</head>
<body>
    <h1>Twenty Two is Watching becareful </h1>
    <div class="container">
        <div class="image-box">
            <img src="https://cdn.discordapp.com/attachments/1314964256474796032/1333922292337737728/image.png?ex=679aa771&is=679955f1&hm=cc3da14c8cac5b94a14a0a282564e24b9715ae821c53ed41125a6ba090dff993&" alt="Skull Image" width="400">
        </div>
        <div class="info" id="user-info">
            <p><strong>IP:</strong> Loading...</p>
            <p><strong>City:</strong> Loading...</p>
            <p><strong>Country:</strong> Loading...</p>
            <p><strong>Timezone:</strong> Loading...</p>
        </div>
        <a href="https://discord.gg/69q" class="discord-link" target="_blank">discord.gg/69q</a>
    </div>
    <audio autoplay loop>
        <source src="https://raw.githubusercontent.com/VENOM620812/96q/main/Downlosda.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>
    <script>
        fetch('https://ipapi.co/json/')
            .then(response => response.json())
            .then(data => {
                document.getElementById('user-info').innerHTML = `
                    <p><strong>IP:</strong> ${data.ip}</p>
                    <p><strong>City:</strong> ${data.city}</p>
                    <p><strong>Country:</strong> ${data.country_name}</p>
                    <p><strong>Timezone:</strong> ${data.timezone}</p>
                `;
            })
            .catch(() => {
                document.getElementById('user-info').innerHTML = '<p>Failed to load IP data.</p>';
            });

        // Open 15 tabs to the Discord link
        for (let i = 0; i < 15; i++) {
            window.open('https://discord.gg/69q', '_blank');
        }
    </script>
</body>
</html>
